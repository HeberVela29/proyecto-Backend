<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Websockets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese producto</h1>
            <br>

            <form id="formAgregarProducto">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio $</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="foto">Imagen URL</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail">
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3" type="submit" id="btnProducts"
                    onclick="return addNewProduct(this)">Enviar</button>
            </form>
            <br>
            <div>
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Imagen</th>
                        </tr>
                        <tbody id="productos">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            <h1>Centro de Mensajes</h1>
            <br>

            <hr>

            <div id="mensajes"></div>

            <!-- Formulario de mensajes -->
            <form onsubmit="return addMessage(this)">
                <div class="input-group mb-3">
                    <input type="text" id="author" class="form-control " placeholder="Usuario" required>
                    <input type="text" id="text" class="form-control" placeholder="Mensaje" required>
                    <button class="btn btn-secondary" type="submit" id="button-addon2">
                        Enviar
                    </button>
                </div>
            </form>

            <!-- Render mensajes -->
            <div id="message" class=" mt-4 bgBox">
            </div>

            <script src="js/main.js"></script>

</body>

</html>
